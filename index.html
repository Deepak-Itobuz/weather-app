<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="flex-row header">
            <img src="./images/upload-icon.svg" alt="">
            <input class="input-location" type="text" placeholder="Enter location">
            <img src="./images/notification.svg" alt="">
        </div>
        <div class="flex-row justify-center">
            <div class="flex-row  weather-img">
                <img class="image-main" src="./images/cloud-img.png" alt="day image">
                <img class="image-secondary">
                <!-- <p class="weather"> clear</p> -->
            </div>
            <div class="flex-column justify-center">
                <h2 class="temp">72<sup>o</sup></h2>
                <p class="expected">feels 62<sup>o</sup></p>
            </div>  
        </div>
        <p class="weather-text">Make most of this nice weather<br> that I generated for you. Or else</p>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
